<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Cards</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #f2f4f3;
    }    
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      max-width: 1200px;
    }

    /*========= Card ===========*/
    
    .cards { 
      flex: 1;
      align-self: stretch;
    }

    .card {      
      background-color: #fafafa;
      border-radius: 4px;    
      box-shadow: 0 1px 0 0 #041b260d, 0 0 0 1px #041b261a; 
      margin-bottom: 10px;
      padding: 15px 20px;
      cursor: pointer;
    }

    .card-title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .card:hover {
      color: rgb(107, 106, 106);
    }   

    .text {
      font-size: 1.1rem;
    }    
    .city {
      font-size: 0.8rem;
      color: #999;
      text-align: end;
      margin-right: 20px;
    }

    .qualification {
      font-size: 1.4rem;
    }

    .fullname {
      font-size: 0.9rem;
      text-align: end;
      margin-right: 20px;      
      color: #999;
      
    }
    
    .item {
      margin-bottom: 15px;
    }
    
    /*====== Navigation ======*/

    .navi-wrapper {    
      position: fixed;   
      background-color: #cbe6fc;
      top: 0;
      left: 0;
      width: 100%;
    }

    .columns-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      padding: 16px;            
    }

    .search {
      display: flex;
      border-radius: 5px;
    }

    .navi-menu {
      justify-content: space-between;
      display: flex;
      align-items: center;
      min-height: 80px;
    }

    .navi-search {
      display: flex;
    }

    /*====== Input ======*/
    
    input {
      border: none;
      min-width: 300px;
      padding: 10px;
      font-size: 1.2rem;
      border-bottom-left-radius: 5px;
      border-top-left-radius: 5px;
      border-right: 1px solid rgb(219, 219, 219);
    }

    input:focus-visible {
      outline-color: #92ccfc;
      outline-color: #fff;
      outline-width: 0; 
    }

    /*======= Result and Region =======*/

    .region {
      border-style: none;
      min-width: 100px;
      padding: 10px;
      font-size: 1rem;
      background-color: #fff;
        
    }
    
    .result { 
      flex: 1;     
      align-self: stretch;
      background-color: #fafafa;
      border-radius: 4px;    
      box-shadow: 0 1px 0 0 #041b260d, 0 0 0 1px #041b261a; 
      margin-top: 120px;
      margin-bottom: 15px;
      padding: 10px 20px;
    }

    .result__sort:focus-visible,
    .region:focus-visible {
      outline-color: #fff; 
      outline-width: 0;  
    }

    .result__sort:hover,
    .region:hover {
      background-color: #f2f4f3;
    }

    .result__quantity {
      border-bottom: 1px solid rgb(219, 219, 219);
      padding: 10px 0;
    }

    option {
      border-style: none;
      background-color: #fff;          
    }

    .result__sort {
      border-style: none;
      width: 150px;
      padding: 10px;         
      background-color: #fafafa;
    }
      
    label {
      font-size: 0.8rem;
      font-weight: 700;
      color: #999;
    }

    /*====== Button ======*/       
    
    .searchBtn {
      color: #8cc9fc;
      background: rgb(255, 255, 255);           
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      border-bottom-right-radius: 5px;
      border-top-right-radius: 5px;
      border-left: 1px solid rgb(219, 219, 219);
    }

    .searchBtn {  
      padding: 10px 30px;
    }

    .searchBtn:hover {
      background-color: #5bb2fa;
      color: #fff;
    }
    
    mark {
      background-color: rgb(240, 241, 123);
    }
    
    /*======== Media ========*/

    @media (max-width: 1024px) {
      .main {
          margin: 0 20px;          
        }
      .result {
          margin-top: 140px;
      }
    }

    @media (max-width: 992px) {
        .result {
            margin-top: 160px;
        }
        .columns-wrapper {
            flex-direction: column;
        }        
       
        .navi-menu {
          flex-direction: column;
        }
        .main {
          margin: 0 20px;          
        }
        .image {
              width: 150px;
              height: auto;
        }
        
    }

    @media (max-width: 500px) {
      .search {
          flex-direction: column;
        }
        .region {
          margin: 5px 0;
        }
        .searchBtn {
          text-align: center;
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
        }
        .result {
            margin-top: 240px;
        }
        input {
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
        }
        .image {
              width: 120px;
              height: auto;
        }
    }

  </style>
</head>


<body>
  
<div id="app">
  <section class="navi-wrapper">
    <div class="columns-wrapper">
        <div class="navi-menu">
            <a href="" class="logo-wrapper" href="/">
                <span class="logo-vtc"><img src="./img/icon/Лого_ВТК-С(1).png" alt="logo"  class="image" /></span>
            </a>
            <div class="navi-search">
                <div class="search">
                  <input type="search" name="text-search"  placeholder="настр" />                 
                  <select class="region"  v-model="selected_regions">        
                    <option v-for="e in regions">{{ e.name }}</option>                      
                  </select>
                  <span class="searchBtn" onclick="searchText()">Найти</span>
                </div>
            </div>
          </div>
      </div>
  </section>
  <section class="main">
    <div class="result">
      <div class="result__quantity">Найдено {{ count }} специалистов</div>
        <label for="sort">Сортировать:</label>
        <select id="sort" class="result__sort" v-model="selected_sort">        
          <option class="" v-for="e in sorts">{{ e.name }}</option>          
        </select>
    
    </div>
    <div class="cards" >
      <div class="card" v-for="el in cards">
        <div class="card-title">
          <div class="qualification item">{{ el.qualification }}</div>
          <div class="city item">{{ el.city }}</div>        
        </div>
        <div class="text item" v-html="el.text">{{ el.text }}</div> 
        <div class="fullname item">{{ el.fullname }}</div>
      </div>
    </div>
  </section>
</div>
